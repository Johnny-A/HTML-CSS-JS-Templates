                        for(i=1; i<=document.generator.numSeq.value; i++) {

                                generateRandSeq(document.generator.lenSeq.value,

    <script type="text/javascript">

    function Area() {
      var width = document.getElementById("width").value;
      var height = document.getElementById("height").value;
      var area = width * height;
      document.getElementById("area").value = area;
    }

    function myFunction() {
      var a = document.forma.a.value;
      var b = document.forma.b.value;
      var s = a * b;
      document.forma.c.value = s;
    }

    function Capacity() {
      var visota = document.getElementById("visota").value;
      var radius = document.getElementById("radius").value;
      var capacity = Math.floor (Math.PI * visota * radius * radius);
      document.getElementById("capacity").value = capacity;
    }

    function generateRandSeq(len, letters){
        var i, seq = "";
        for (i = 1; i <= len; i++) {
            seq+= randomChar(letters);
        }
        return seq;
    }
